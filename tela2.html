<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bibliotecas/style.css">
    <link rel="stylesheet" href="bibliotecas/glide.core.min.css">
    <link rel="stylesheet" href="bibliotecas/glide.theme.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><img src="imagens/mad man.jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/dotor.jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/a mumia.jpg" alt=""></li>
              </ul>
            </div>
        </div>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type:'carousel',
            perView: 3,
            breakpoints: {
              800: {
                perView: 2
              }
            },
            autoplay: 2000,
        };
        new Glide('.glide', config).mount();
    </script>
</body>
</html>
